  /market/orders/update-status:
    post:
      tags:
        - Trade in Market
      summary: Update status
      description: >-
        ## به روزرسانی سفارش


        برای سفارش گذاری از این نوع درخواست استفاده نمایید:


        گذارهای مجاز وضعیت:


        *   `active`:
            *   `canceled`
        *   `inactive`:
            *   `canceled`

        در صورتی که سفارش درخواست شده جزئی از یک سفارش OCO انجام نشده باشد، هر
        دو سفارش مرتبط لغو خواهند شد.  


        محدودیت فراخوانی : ۱۰۰ درخواست در ۱۰ دقیقه
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                order:
                  type: string
                  description: |-
                    شناسه سفارش

                    الزامی
                status:
                  type: string
                  description: |-
                    وضعیت سفارش

                    الزامی
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: لغو سفارش
                  value:
                    status: ok
                    updatedStatus: Canceled
                example-1:
                  summary: لغو سفارش انجام شده
                  value:
                    status: failed
                    updatedStatus: Done
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
              example:
                error: NotFound
                message: No Order matches the given query.
  /market/orders/cancel-old:
    post:
      tags:
        - Trade in Market
      summary: Cancel  market orders
      description: >-
        ## لغو جمعی سفارشات


        برای لغو دسته‌جمعی سفارشات فعال یک بازار از این نوع درخواست استفاده
        نمایید


        رمزارزهای مبدا پشتیبانی شده:  

        {{crypto_currencies}}


        ارزهای مقصد پشتیبانی شده:  

        rls, usdt


        مقادیر نحوه اجرا:


        *   `limit`: با قیمت معین

        *   `market`: با قیمت بازار

        *   `stop_market`: حد ضرر

        *   `stop_limit`: حد ضرر معین
            

        سفارشات غیرفعال از این طریق لغو نخواهند شد.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                srcCurrency:
                  type: string
                  description: |-
                    رمزارز مبدا بازار

                    الزامی
                dstCurrency:
                  type: string
                  description: |-
                    ارز مقصد بازار

                    الزامی
                execution:
                  type: string
                  description: |-
                    نحوه اجرای سفارش‌ها

                    اختیاری
                hours:
                  type: string
                  description: |-
                    بازه زمانی سفارش‌ها به ساعت

                    اختیاری
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: لغو همه سفارش‌های فعال یک بازار
                  value:
                    status: ok
                example-1:
                  summary: لغو سفارش‌های فعال ۲:۳۰ ساعت گذشته بازار
                  value:
                    status: ok
                example-2:
                  summary: لغو سفارش‌های لیمیت فعال یک بازار
                  value:
                    status: ok
