openapi: 3.0.0
info:
  title: Nobitex API
  description: >-
    برای آشنایی با چگونگی استفاده از ای‌پی‌آی نوبیتکس در زبان‌های برنامه‌نویسی
    مختلف، این مجموعه حاوی چند نمونه از اندپوینت‌های نوبیتکس فراهم شده است. برای
    اطلاع از همه اندپوینت‌های منتشر شده نوبیتکس از [مرجع رسمی مستندات
    نوبیتکس](https://apidocs.nobitex.ir) استفاده نمایید.
  version: 1.0.0
servers:
  - url: https://api.nobitex.ir/
components:
  securitySchemes:
    noauthAuth:
      type: http
      scheme: noauth
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Public Market Data
    description: |-
      # اطلاعات عمومی بازار

      درخواست‌های این مجموعه به احراز هویت از طریق توکن نیاز ندارند.
  - name: Authentication
    description: >-
      # احراز هویت


      روش پیشنهادی نوبیتکس برای دریافت توکن هویتی، دریافت آن از پنل کاربری است.
      برای دریافت توکن می‌توانید با مراجعه به پنل کاربری خود در نوبیتکس، از بخش
      پروفایل وارد صفحه تنظیمات شده و توکن خود را دریافت نمایید. این توکن تا
      زمان خروج شما از حساب کاربری در نوبیتکس معتبر خواهد ماند.


      روش دیگر دریافت خودکار توکن با استفاده از ای‌پی‌آی است. در صورتی که با
      مخاطرات ذخیره گذرواژه خود در کد و روش‌های امن این کار آشنا هستید و از طرفی
      نیاز به دریافت کاملاً خودکار توکن دارید، از ای‌پی‌آی دریافت توکن استفاده
      نمایید. به دلیل مسائل امنیتی مانند شناسایی دوعاملی و ... برای دریافت
      خودکار توکن باید از کتابخانه‌های تولید رمزیکبارمصرف نیز کمک بگیرید.
  - name: User Info
    description: >-
      # اطلاعات کاربر


      در این بخش می‌توان اطلاعات مرتبط با پروفایل کاربر را تکمیل کرد. مثلا برای
      حساب کاربری کارت و حساب بانکی تعریف کرد. به کمک این اطلاعات می‌توان واریز
      و برداشت ریالی به/از نوبیتکس انجام داد.
  - name: Wallet Operations
    description: '# اطلاعات مالی کاربر'
  - name: Trade in Market
    description: '# معامله در بازار'
  - name: Withdraw
    description: '# برداشت'
  - name: Referral Join
    description: >-
      # طرح معرفی دوستان


      با طرح معرفی دوستان می‌توانید دوستان خود را با لینک اختصاصی خود به نوبیتکس
      دعوت کنید و درصدی از کارمزد معاملات آن‌ها را به عنوان پاداش دریافت نمایید.
      برای اطلاعات بیشتر به [صفحه قوانین طرح معرفی
      دوستان](https://nobitex.ir/policies/referral/) مراجعه کنید.
