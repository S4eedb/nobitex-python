  /market/orders/status:
    get:
      tags:
        - Trade in Market
      summary: Orders status
      description: >-
        ## مشاهده وضعیت سفارش


        برای دریافت وضعیت سفارش از این نوع درخواست استفاده نمایید.


        مقادیر وضعیت:


        *   `Active`: سفارش مقدار پر نشده برای شرکت در معاملات دارد و در بازار
        فعال است.

        *   `Done`: سفارش تماما معامله شده است.

        *   `Inactive`: سفارش حد ضرر هنوز به محدوده قیمت توقف تعیین شده نرسیده و
        غیرفعال است.

        *   `Canceled`: سفارش پیش از پر شدن کامل توسط کاربر یا سامانه لغو شده
        است. سفارش به چند دلیل می‌تواند توسط سامانه لغو شود:
            *   مقدار سفارش کافی در بازار در بازه ۱٪ قیمت تعیین شده برای پر کردن سفارش وجود نداشته است.
            *   موجودی کیف پول کاربر از طریق سایر تراکنش‌ها کاهش یافته است و از موجودی لازم برای پر شدن معامله کمتر شده است.
            *   زوج سفارش oco انجام گرفته است.
