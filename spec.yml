  /auth/login/:
    post:
      tags:
        - Authentication
      summary: Login
      description: >-
        ## دریافت توکن


        دریافت توکن به صورت خودکار و با ارسال درخواست به آدرس زیر صورت می‌گیرد.
        این تنها درخواستی است که نیاز دارید به آن نام کاربری و رمز عبور خود را
        ارسال کنید. تمامی دیگر درخواست از توکن به جای رمز عبور برای احراز هویت
        استفاده می‌کنند. توکن‌های صادر شده بعد از چهار ساعت (کوتاه مدت) یا سی
        روز (طولانی مدت) منقضی می‌شوند و باید مجددا با ارسال درخواست لاگین، توکن
        جدیدی دریافت کنید.


        در صورت نیاز به توکن‌های با تاریخ انقضای طولانی‌تر و آگاهی از ملاحظات
        امنیتی لازم، با پشتیبانی نوبیتکس تماس بگیرید.


        برای لاگین حتما باید از ایران درخواست ارسال کنید. بدیهی است که استفاده
        از هر پروکسی باعث برگشت خطا می‌شود.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: |-
                    ایمیل کاربر 

                    الزامی
                password:
                  type: string
                  description: |-
                    رمز ورود 

                    الزامی
                remember:
                  type: string
                  description: |-
                    توکن طولانی مدت 

                    اختیاری
                  example: 'yes'
                captcha:
                  type: string
                  description: الزامی
                  example: api
                useragent:
                  type: string
                  description: |-
                    نام بات با پیشوند TraderBot/

                    اختیاری
      security:
        - noauthAuth: []
      parameters:
        - name: X-TOTP
          in: header
          schema:
            type: string
          description: رمز یکبارمصرف شناسایی دوعاملی
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                status: success
                key: db2055f743c1ac8c30d23278a496283b1e2dd46f
                device: AlRyansW
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
              examples:
                example-0:
                  summary: ورود با رمز عبور اشتباه
                  value:
                    non_field_errors:
                      - Unable to log in with provided credentials.
                example-1:
                  summary: ورود با رمز یکبارمصرف اشتباه
                  value:
                    non_field_errors:
                      - Invalid OTP
                    code: InvalidOTP
